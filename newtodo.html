<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced To-Do App</title>
  <style>
    /* ================== RESET & BASE =================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #dbeafe 0%, #eff6ff 50%, #ffffff 100%);
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="2" cy="2" r="1" fill="%239bbff9" opacity="0.04"/></pattern></defs><rect width="100" height="100" fill="url(%23dots)"/></svg>') repeat;
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(147, 197, 253, 0.2);
      overflow: hidden;
      border: 1px solid rgba(209, 233, 255, 0.6);
    }

    /* ================== HEADER =================== */
    .header {
      background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    .header::before {
      content: 'üìò';
      position: absolute;
      top: 15px;
      left: 20px;
      font-size: 2em;
      opacity: 0.25;
      animation: sway 4s ease-in-out infinite;
    }

    .header::after {
      content: 'üìò';
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 2em;
      opacity: 0.25;
      animation: sway 4s ease-in-out infinite reverse;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      z-index: 1;
      position: relative;
    }

    .header p {
      font-size: 1.1em;
      opacity: 0.95;
      z-index: 1;
      position: relative;
    }

    /* ================== FORM =================== */
    .add-task {
      padding: 30px;
      background: white;
      border-bottom: 1px solid #e0eaff;
    }

    .input-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .input-field {
      flex: 1;
      min-width: 200px;
      padding: 15px;
      border: 2px solid #e0eaff;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }

    .datetime-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .datetime-field {
      flex: 1;
      min-width: 150px;
      padding: 12px;
      border: 2px solid #e0eaff;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .datetime-field:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }

    .btn {
      background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
    }

    .btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* ================== FILTERS & STATS =================== */
    .filters, .stats {
      background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
      border-top: 1px solid rgba(59, 130, 246, 0.1);
      border-bottom: 1px solid rgba(59, 130, 246, 0.1);
      padding: 20px 30px;
    }

    .filter-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 16px;
      border: 2px solid rgba(59, 130, 246, 0.2);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      color: #2563eb;
    }

    .filter-btn.active {
      background: #3b82f6;
      color: white;
      border-color: #3b82f6;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .filter-btn:hover {
      background: rgba(59, 130, 246, 0.05);
      border-color: #3b82f6;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .stat-item {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.1);
      transition: all 0.3s ease;
    }

    .stat-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
    }

    .stat-number {
      font-size: 24px;
      font-weight: 700;
      color: #2563eb;
    }

    .stat-label {
      font-size: 14px;
      color: #1e40af;
      margin-top: 5px;
    }

   </style> 
</head>
<body>
   <div class="container">
    <div class="header">
      <h1>üìò TO DO LIST</h1>
      <!-- <p>Stay productive with clarity and control</p> -->
    </div>

    <div class="add-task">
      <div class="input-group">
        <input type="text" id="taskTitle" class="input-field" placeholder="Enter task title..." maxlength="100">
        <textarea id="taskDescription" class="input-field" placeholder="Enter task description..." rows="3" maxlength="500"></textarea>
      </div>
      <div class="datetime-group">
        <input type="date" id="taskDate" class="datetime-field">
        <input type="time" id="taskTime" class="datetime-field">
        <select id="taskPriority" class="datetime-field">
          <option value="low">Low Priority</option>
          <option value="medium" selected>Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
        <button onclick="addTask()" class="btn">Add Task</button>
      </div>
    </div>

    <div class="filters">
      <div class="filter-buttons">
        <button class="filter-btn active" onclick="filterTasks('all', event)">All Tasks</button>
        <button class="filter-btn" onclick="filterTasks('pending', event)">Pending</button>
        <button class="filter-btn" onclick="filterTasks('completed', event)">Completed</button>
        <button class="filter-btn" onclick="filterTasks('overdue', event)">Overdue</button>
        <button class="filter-btn" onclick="filterTasks('today', event)">Today</button>
        <button class="filter-btn" onclick="filterTasks('high', event)">High Priority</button>
      </div>
    </div>

    <div class="tasks-container" id="tasksContainer">
      <div class="empty-state" style="text-align:center;padding:60px 20px;color:#1e40af">
        <h3>No tasks yet!</h3>
        <p>Add your first task above to get started.</p>
      </div>
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-number" id="totalTasks">0</div>
        <div class="stat-label">Total Tasks</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="pendingTasks">0</div>
        <div class="stat-label">Pending</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="completedTasks">0</div>
        <div class="stat-label">Completed</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="overdueTasks">0</div>
        <div class="stat-label">Overdue</div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Task</h2>
        <button class="close-btn" onclick="closeEditModal()">&times;</button>
      </div>
      <div class="input-group">
        <input type="text" id="editTaskTitle" class="input-field" placeholder="Task title..." maxlength="100">
        <textarea id="editTaskDescription" class="input-field" placeholder="Task description..." rows="3" maxlength="500"></textarea>
      </div>
      <div class="datetime-group">
        <input type="date" id="editTaskDate" class="datetime-field">
        <input type="time" id="editTaskTime" class="datetime-field">
        <select id="editTaskPriority" class="datetime-field">
          <option value="low">Low Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
        <button onclick="saveEditTask()" class="btn">Save Changes</button>
      </div>
    </div>
  </div>

  <!-- ================== JAVASCRIPT =================== -->
  <script>
    let tasks = [];
    let currentFilter = 'all';
    let editingTaskId = null;

    document.addEventListener('DOMContentLoaded', function () {
      loadTasks();
      renderTasks();
      updateStats();
      document.getElementById('taskDate').valueAsDate = new Date();
    });

    function addTask() {
      const title = document.getElementById('taskTitle').value.trim();
      const description = document.getElementById('taskDescription').value.trim();
      const date = document.getElementById('taskDate').value;
      const time = document.getElementById('taskTime').value;
      const priority = document.getElementById('taskPriority').value;

      if (!title) {
        alert('Please enter a task title!');
        return;
      }

      const task = {
        id: Date.now(),
        title,
        description,
        date,
        time,
        priority,
        completed: false,
      };

      tasks.push(task);
      saveTasks();
      renderTasks();
      updateStats();
      resetForm();
    }

    function resetForm() {
      document.getElementById('taskTitle').value = '';
      document.getElementById('taskDescription').value = '';
      document.getElementById('taskDate').valueAsDate = new Date();
      document.getElementById('taskTime').value = '';
      document.getElementById('taskPriority').value = 'medium';
    }

    function filterTasks(filter, e) {
      currentFilter = filter;
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      if (e) e.target.classList.add('active');
      renderTasks();
    }

    function getFilteredTasks() {
      const now = new Date();
      const todayStr = now.toDateString();
      switch (currentFilter) {
        case 'completed':
          return tasks.filter(t => t.completed);
        case 'pending':
          return tasks.filter(t => !t.completed);
        case 'overdue':
          return tasks.filter(t => !t.completed && t.date && new Date(t.date + ' ' + (t.time || '00:00')) < now);
        case 'today':
          return tasks.filter(t => t.date && new Date(t.date).toDateString() === todayStr);
        case 'high':
          return tasks.filter(t => t.priority === 'high');
        default:
          return tasks;
      }
    }

    function renderTasks() {
      const container = document.getElementById('tasksContainer');
      const filtered = getFilteredTasks();

      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="empty-state" style="text-align:center;padding:60px 20px;color:#1e40af">
            <h3>No tasks found!</h3>
            <p>${currentFilter === 'all' ? 'Add your first task above to get started.' : 'No tasks match the current filter.'}</p>
          </div>`;
        return;
      }

      const priorityLabels = {
        low: 'üü¢ Low',
        medium: 'üü° Medium',
        high: 'üî¥ High',
      };

      container.innerHTML = filtered
        .sort((a, b) => (a.completed - b.completed || new Date(a.date) - new Date(b.date)))
        .map(task => {
          const overdue = !task.completed && task.date && new Date(task.date + ' ' + (task.time || '00:00')) < new Date();
          return `
            <div class="task-item" style="margin:20px;background:#f9fafb;border-left:5px solid ${
              task.completed ? '#22c55e' : overdue ? '#ef4444' : '#3b82f6'
            }">
              <div class="task-header" style="display:flex;justify-content:space-between;align-items:start;margin-bottom:10px;">
                <div>
                  <div class="task-title" style="font-weight:600;font-size:18px;color:#0f172a;${
                    task.completed ? 'text-decoration:line-through;color:#94a3b8;' : ''
                  }">${task.title}</div>
                  <div class="task-description" style="color:#475569;margin-top:5px">${task.description || ''}</div>
                </div>
                <span style="font-size:13px;text-transform:uppercase;font-weight:bold;color:#2563eb">${priorityLabels[task.priority]}</span>
              </div>
              <div class="task-meta" style="color:#64748b;font-size:14px;margin-bottom:10px;">
                ${task.date ? `üìÖ ${task.date}` : ''} ${task.time ? `‚è∞ ${task.time}` : ''}
                ${overdue ? ` <span style="color:red;">‚ö†Ô∏è Overdue</span>` : ''}
              </div>
              <div class="task-actions" style="display:flex;gap:10px;">
                <button class="btn" style="padding:5px 15px;font-size:14px" onclick="toggleComplete(${task.id})">
                  ${task.completed ? 'Undo' : 'Complete'}
                </button>
                <button class="btn" style="padding:5px 15px;font-size:14px;background:#facc15;color:#1f2937" onclick="editTask(${task.id})">
                  Edit
                </button>
                <button class="btn" style="padding:5px 15px;font-size:14px;background:#ef4444" onclick="deleteTask(${task.id})">
                  Delete
                </button>
              </div>
            </div>
          `;
        })
        .join('');
    }

    function toggleComplete(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        task.completed = !task.completed;
        saveTasks();
        renderTasks();
        updateStats();
      }
    }

    function deleteTask(id) {
      if (confirm('Delete this task?')) {
        tasks = tasks.filter(t => t.id !== id);
        saveTasks();
        renderTasks();
        updateStats();
      }
    }

    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      if (!task) return;
      editingTaskId = id;
      document.getElementById('editTaskTitle').value = task.title;
      document.getElementById('editTaskDescription').value = task.description;
      document.getElementById('editTaskDate').value = task.date;
      document.getElementById('editTaskTime').value = task.time;
      document.getElementById('editTaskPriority').value = task.priority;
      document.getElementById('editModal').style.display = 'block';
    }

    function saveEditTask() {
      const task = tasks.find(t => t.id === editingTaskId);
      if (!task) return;
      task.title = document.getElementById('editTaskTitle').value;
      task.description = document.getElementById('editTaskDescription').value;
      task.date = document.getElementById('editTaskDate').value;
      task.time = document.getElementById('editTaskTime').value;
      task.priority = document.getElementById('editTaskPriority').value;
      saveTasks();
      renderTasks();
      updateStats();
      closeEditModal();
    }

    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
      editingTaskId = null;
    }

    function updateStats() {
      document.getElementById('totalTasks').textContent = tasks.length;
      document.getElementById('pendingTasks').textContent = tasks.filter(t => !t.completed).length;
      document.getElementById('completedTasks').textContent = tasks.filter(t => t.completed).length;
      document.getElementById('overdueTasks').textContent = tasks.filter(t => {
        return !t.completed && t.date && new Date(t.date + ' ' + (t.time || '00:00')) < new Date();
      }).length;
    }

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function loadTasks() {
      tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    }

    window.onclick = function (e) {
      if (e.target === document.getElementById('editModal')) {
        closeEditModal();
      }
    };
  </script>
</body>
</html>
